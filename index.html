  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
      /* Animação de piscar para os ícones */
      @keyframes piscar {
        0% { background-color: #d1d5db; }
        50% { background-color: #4CAF50; }
        100% { background-color: #d1d5db; }
      }

      .icon-piscar-green {
        animation: piscar 1s infinite;
      }

      @keyframes piscarRed {
        0% { background-color: #d1d5db; }
        50% { background-color: #F44336; }
        100% { background-color: #d1d5db; }
      }

      .icon-piscar-red {
        animation: piscarRed 1s infinite;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl w-[1200px] h-[700px] p-6 flex flex-col">
      <!-- Parte superior: Conexões -->
      <div class="flex space-x-4 mb-4">
        <div class="flex-1 bg-gray-200 rounded-xl p-4 text-center">
          <h2 class="font-bold">OI</h2>
          <p>VEL 100mbs</p>
        </div>
        <div class="flex-1 bg-gray-200 rounded-xl p-4 text-center">
          <h2 class="font-bold">EMBRASNET</h2>
          <p>VEL 100mbs</p>
        </div>
      </div>

      <div class="flex flex-1 space-x-4">
        <!-- Coluna da esquerda: Backups -->
        <div class="w-1/3 bg-gray-100 rounded-xl p-4 flex flex-col">
          <h3 class="text-center font-semibold mb-2">Backup</h3>
          <div class="flex-1 overflow-y-auto border rounded-lg p-2 space-y-2">
            <div class="flex justify-between bg-white p-2 rounded shadow">Item 1 <span>OK</span></div>
            <div class="flex justify-between bg-white p-2 rounded shadow">Item 2 <span>OK</span></div>
            <div class="flex justify-between bg-white p-2 rounded shadow">Item 3 <span>OK</span></div>
            <div class="flex justify-between bg-white p-2 rounded shadow">Item 4 <span>OK</span></div>
            <div class="flex justify-between bg-white p-2 rounded shadow">Item 5 <span>OK</span></div>
            <div class="flex justify-between bg-white p-2 rounded shadow">Item 6 <span>OK</span></div>
          </div>
          <div class="mt-4">
            <label class="flex items-center space-x-2">
              <span>ddns activate:</span>
              <span class="bg-green-400 text-white px-2 py-1 rounded-full text-xs">ON</span>
            </label>
          </div>
        </div>

        <!-- Coluna do meio: CAAD e Recursos -->
        <div class="w-1/2 flex flex-col items-center justify-center text-center bg-gray-100 rounded-xl p-4">
          <h3 class="text-2xl font-bold mb-4">CAAD</h3>
          <div class="w-full space-y-4">
            <!-- Barra de uso de RAM -->
            <div class="flex items-center space-x-2">
              <i class="fa fa-microchip text-xl"></i>
              <span class="text-sm">8/16 RAM</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-blue-500 h-2 rounded-full" style="width: 50%"></div>
            </div>

            <!-- Barra de uso de CPU -->
            <div class="flex items-center space-x-2">
              <i class="fa fa-cogs text-xl"></i>
              <span class="text-sm">20% CPU</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-green-500 h-2 rounded-full" style="width: 20%"></div>
            </div>

            <!-- Barra de uso de HD -->
            <div class="flex items-center space-x-2">
              <i class="fa fa-hdd-o text-xl"></i>
              <span class="text-sm">30% HD</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-yellow-500 h-2 rounded-full" style="width: 30%"></div>
            </div>
          </div>
        </div>

        <!-- Coluna da direita: Processos em segundo plano -->
        <div class="w-1/6 flex flex-col items-center bg-gray-100 rounded-xl p-4">
          <h3 class="text-center font-semibold mb-4">Processos</h3>
          <div class="space-y-4 w-full border-t border-gray-300 pt-4">
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-green-500 rounded-full icon-piscar-green"></div>
              <span>MONI SERVE</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-green-500 rounded-full icon-piscar-green"></div>
              <span>MONI MOBILE</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-red-500 rounded-full icon-piscar-red"></div>
              <span>MONI GPRS</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-green-500 rounded-full icon-piscar-green"></div>
              <span>MONI TRACKER</span>
            </div>
            <div class="flex items-center space-x-2">
              <div class="w-4 h-4 bg-red-500 rounded-full icon-piscar-red"></div>
              <span>MONI SEARCH</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
